<html>
  <head>
    <title>Editor</title>
    <link rel='stylesheet' href='./style.css' />
    <script type='module'>
      import EditorConsole from './script/index.js'
      addEventListener('load', () => {
        window.editorJSConsole =
          EditorConsole.fromElement(
            document.querySelector('editor-console'))
        editorJS.getConfig().then(({scriptPath}) => {
          if (!scriptPath)
            return;
          const $ = document.createElement('script')
          $.setAttribute('src', scriptPath)
          document.head.appendChild($)
        })
      })
    </script>
  </head>
  <body>
    <editor-console></editor-console>
  </body>
</html>
